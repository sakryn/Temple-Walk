
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My A-Frame VR Scene</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>

  

  <body>
    <a-scene>
    
    <!-- Set up a camera -->
    <a-camera position="0 1 0"></a-camera>

    <!-- Import background assets-->
  <a-assets>
    <img id="01" src="360backgrounds/01TempleVillage.jpg" />
  </a-assets>


    <!-- The First level area -->
    <a-sphere 
      material = "src: #01; side: back"      
      rotation = "0 0 0"
      position = "0 0 -5"
      radius = 100>
    </a-sphere>



    </a-scene>
  </body>
</html>
