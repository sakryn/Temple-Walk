
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My A-Frame VR Scene</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>

  

  <body>
    <a-scene>
    <a-assets>
      <img id="bg" src="360backgrounds/01TempleVillage.jpg">
    </a-assets>

    <a-sky src="#bg" rotation="0 -90 0"></a-sky>

      <a-box 
        position="0 1 -3" 
        color="tomato" 
        src = "360backgrounds/01TempleVillage.jpg"
        rotation="0 0 0"
        width = "1"
        height = "1"
        depth = "1"
        scale = "1 1 1">
    </a-box>

    <a-cylinder
      position = "0 1 3"
      color = "green"
      radius = 2
      segments-radial = 8
      open-ended = "true"
      side = "single">

    </a-cylinder>

    </a-scene>
  </body>
</html>
