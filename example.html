<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>A-Frame Scene Load on Button</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        background: white;
        height: 100%;
        overflow: hidden;
      }
      #startScreen {
        position: absolute;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        background: white;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 10;
      }
      #startBtn {
        font-size: 24px;
        padding: 15px 30px;
        cursor: pointer;
      }
      a-scene {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- White screen with button -->
    <div id="startScreen">
      <button id="startBtn">Enter VR Scene</button>
    </div>

    <!-- A-Frame scene (initially hidden) -->
    <a-scene id="myScene">
      <a-box position="0 1 -3" color="tomato"></a-box>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>

    <script>
      document.getElementById("startBtn").addEventListener("click", function () {
        document.getElementById("startScreen").style.display = "none";
        document.getElementById("myScene").style.display = "block";
      });
    </script>
  </body>
</html>
